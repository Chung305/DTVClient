<button type="button" class="btn btn-primary btn-lg" (click)="displayReportForm()">Report a Concern</button>

  <div class="container" style="text-align:left; ">
      <div class="box" style="margin-top: 15px; width: 370px; display:inline-block; ">
        <form *ngIf="!newReportFormIsCollapsed" [formGroup]="createUserForm" (ngSubmit)="onSubmit()">
    
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputFirstName">First Name:</label>
              <input type="text" formControlName = "firstName"  class="form-control" id="firstName" required placeholder="First">
              <div *ngIf="firstName.errors?.pattern">First name not valid</div>
              <div *ngIf="firstName.errors?.required">*First name required</div> 
            </div>
            
            <div class="form-group col-md-6">
              <label for="inputLastName">Last Name:</label>
              <input type="text" formControlName = "lastName" class="form-control" id="lastName" required placeholder="Last">
              <div *ngIf="lastName.errors?.pattern">Last name not valid</div> 
              <div *ngIf="firstName.errors?.required">*Last name required</div>
            </div>
          </div>  
          

          <div class="form-group">
            <label for="address">Location:</label>
            <input type="text" class="form-control is-invalid" id="address" placeholder="Address:" required>
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
              Please give an address.
            </div>
          </div>

          <label for="textarea1">Your Description</label>
<textarea class="form-control" id="textarea1" rows="3" placeholder="Write a short description of your concern..."></textarea>
        
          <div class="form-group col-md-6">
            <button type="submit" class="btn btn-primary" [disabled]="!createUserForm.valid">Send Report</button>
          </div>
        </form>
      </div>
  </div>
